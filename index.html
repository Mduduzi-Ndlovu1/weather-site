<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        primiamry meta tags
     -->
    <title>Weatherio</title>
    <meta name="title" content="Weatherio">
    <meta name="desciption" content="Weatherio is a weather app mde by Mduduzi Ndlovu XD">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- 
        custom css link
     -->

     <link rel="stylesheet" href="./assets/css/style.css">

     <!-- 
        custom js link
      -->

      <script type="module" src="./assets/js/app.js"></script>
      <script type="module" src="./assets/js/route.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" alt="logo" height="58" width="364">
            </a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search City..." class="search-field" autocomplete="off" 
                    data-search-field>

                    <span class="m-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
    
                    </button>
                    
                </div>
                <div class="search-result" data-search-result>
                    
                    
                    
                </div>
                
            </div>

            

            <div class="header-actions ">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>

                    
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn >
                    <span class="m-icon icon">my_location</span>

                    <span class="span">Current location</span>
                </a>
            </div>
        </div>
    </header>


    <main>
        <article class="container" data-container>

            <div class="content-left">
                <!-- 
                    #CURRENT WEATHER
                 -->

                 <seciton class="section current-weather" aria-label="current wreather" data-current-weather>
                    <div class="card card-lg current-weather-card">

                        
                        
                    </div>
                 </seciton>


                 <!-- 
                    - #FORECAST
                  -->

                  <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
                    

                  </section>
            </div>



            <div class="content-right">

                <!-- 
                    - #HIGHLIGHTS
                 -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                    
                </section>

                <!-- 
                    -#Hourly forecast
                 -->
                 <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast>
                 </section>

                 <!-- 
                -#FOOTER    
             -->

             <footer class="footer">
                <p class="body-3">
                    Copyright 2023 Mduduzi Ndlovu. All Rights Reserved
                </p>

                <p class="body-3">
                    Powered By <a href="" title="Mduduzi Ndlovu">
                        <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="openweather">

                    </a>
                </p>
             </footer>


            </div>

            <div class="loading" data-loading>

            </div>

        </article>
    </main>




    <!-- 
        -#404 section
     -->

     <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>
        <p class="body-1">Page Not Found!</p>

        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
     </section>
</body>
</html>
